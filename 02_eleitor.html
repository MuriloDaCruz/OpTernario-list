<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada
    const ano = parseInt(prompt('Informe o ano em que nasceu:'));

    //Processamento
    let mensagem = "";
    (2023 - ano >= 13)? mensagem = "Você poderá votar em 2026" :mensagem = "Você não poderá votar em 2026"

    //Saída
    document.write(mensagem)
</script>
