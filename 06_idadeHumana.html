<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    const ageCão = parseInt(prompt('Informe a idade do seu cão(em anos humanos):'));
    const porte = parseInt(prompt('Informe o porte do seu cão(Use-5 p/ porte pequeno; 6-porte médio; 7-porte grande)'));
    //Processamento
    (porte=="5")? alert(`A idade do seu cão é ${ageCão*porte}`) :(porte=="6")? alert(`A idade do seu cão é ${ageCão*porte}`) :(porte=="7")? alert(`A idade do seu cão é ${ageCão*porte}`) :alert('inválido')
    
    //Saída
    
</script>
