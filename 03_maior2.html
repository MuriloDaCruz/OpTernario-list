<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    const numberOne = parseInt(prompt('Informe um número inteiro:'));
    const numberTwo = parseInt(prompt('Informe outro número inteiro:'));
    //Processamento
    (numberOne > numberTwo)? alert("O primeiro número é maior.") :
    (numberTwo > numberOne)? alert("O segundo número é maior.") :
    alert("Os números são iguais ou foram informados errados.");
    
    //Saída
    
</script>
